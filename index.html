<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Library Project</title>
</head>

<body>
    <header class="main-header">
        <div class="image"> Image goes here!
        </div>
        <div class="button-div">
            <button class="add-book-button">
                Add a book
            </button>
        </div>
    </header>
    <div class="form-div">
        <form class="form">
            <label for="book-title"> Book Title</label><br>
            <input type="text" name="book-title" id="book-title"><br>
            <label for="book-author"> Book's Author</label><br>
            <input type="text" name="book-author" id="book-author"><br>
            <label for="book-pages"> Number of Pages</label><br>
            <input type="text" name="book-pages" id="book-pages"><br><br>
            <input type="checkbox" id="read-book" name="read-book">
            <label for="read-book"> I have read the Book</label><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="book-cards">
    </div>

</body>

</html>
